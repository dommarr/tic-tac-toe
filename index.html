<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe, Yo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic Tac Toe, Yo</h1>
      <!-- Game Board -->
      <div class="container">
        <div class="row">
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
          <div class="board border border-dark h-25 d-inline-block col-4">X</div>
        </div>
      </div>

       <!-- Sign Up -->
      <div class="row">
      <form id="sign-up" class="col-md-6 mb-5">
        <h2>Sign Up</h2>
        <input class="form-control mb-2" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
        <input class="form-control mb-2" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
        <button class="btn btn-primary">Sign Up</button>
      </form>
       <!-- Sign In -->
      <form id="sign-in" class="col-md-6 mb-5">
        <h2>Sign In</h2>
        <input class="form-control mb-2" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-2" type="password" name="credentials[password]" placeholder="Password">
        <button class="btn btn-primary">Sign In</button>
      </form>
      </div>
       <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
        <!-- Launch demo modal -->
      </button>
       <!-- Modal -->
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
       <!-- Change Password -->
      <h2>Change Password</h2>
      <form id="change-password">
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn btn-primary">Change Password</button>
      </form>
       <!-- Sign Out -->
      <h2>Sign Out</h2>
      <button id="sign-out" class="btn btn-primary">Sign Out</button>

    </body>
</html>
